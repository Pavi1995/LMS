<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Course Content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Course Details</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="projectid">ProjectID:</label>
        <div class="col-sm-10">
            <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>{projectid}</b></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="projectHeadline">Project HEADLINE:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="projectHeadline" placeholder="Enter Project-Head" name="projectHeadline">
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description">
        </div>
    </div>  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a mat-button color="primary" [routerLink]="['/edit', course.id]">EDIT COURSE</a>
        <!--<button type="submit" class="btn btn-default">Edit Course</button>-->
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="onDelete(course.id)">Delete Course</button>
      </div>
    </div>
   </form>
</div>

</body>
</html>
